<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GET DETAILS</title>
</head>
<body>
<h1>REGISTRATION</h1>
<form action="register" method="post" >
    {% csrf_token %}
    <input type="text" name="username" placeholder="ENTER YOUR USERNAME"><br>
    <input type="text" name="first_name" placeholder="ENTER YOUR FIRST_NAME"><br>
    <input type="text" name="last_name" placeholder="ENTER YOUR LAST_NAME"><br>
    <input type="text" name="email" placeholder="ENTER YOUR E-MAIL"><br>
    <input type="password" name="password" placeholder="ENTER YOUR PASSWORD"><br>
    <input type="password" name="cpassword" placeholder="CONFIRM PASSWORD"><br>
    <input type="submit">


</form>
{% for msg in messages %}
<h1>{{msg}}</h1>
{% endfor %}

</body>
</html>
